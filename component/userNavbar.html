<style>
  /* Reset CSS */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  /* Navbar Container */
  .navbar {
    background: linear-gradient(135deg, #2b32b2, #1488cc);
    color: #ffffff;
    width: 100%;
    height: 70px;
    position: fixed;
    top: 0;
    left: 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 1000;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    border-bottom: 1px solid rgba(255, 255, 255, 0.08);
    padding: 0 40px;
    transition: all 0.3s ease;
  }

  .nav-links {
    display: flex;
    list-style: none;
    width: auto;
    max-width: 600px;
    margin-left: auto;
    padding: 0 20px;
    position: relative;
    gap: 5px;
  }

  .nav-links li {
    flex: 1;
    text-align: center;
    position: relative;
  }

  .nav-links a {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-decoration: none;
    color: rgba(255, 255, 255, 0.85);
    padding: 12px 10px;
    transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    position: relative;
    height: 70px;
    border-radius: 8px 8px 0 0;
    overflow: hidden;
  }

  .nav-links a:before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.08);
    transform: translateY(-100%);
    transition: transform 0.3s ease;
    z-index: -1;
  }

  .nav-links a:hover:before {
    transform: translateY(0);
  }

  .nav-links a:hover {
    color: #ffffff;
  }

  .nav-links a.active {
    color: #6effff;
    font-weight: 500;
    background: rgba(255, 255, 255, 0.1);
  }

  .nav-links a .icon {
    font-size: 22px;
    margin-bottom: 4px;
    transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
  }

  .nav-links a:hover .icon {
    transform: translateY(-5px) scale(1.1);
  }

  .nav-links a .text {
    font-size: 13px;
    font-weight: 400;
    letter-spacing: 0.5px;
    opacity: 0.95;
    transform: translateY(0);
    transition: transform 0.3s ease;
  }

  .nav-links a:hover .text {
    transform: translateY(2px);
  }

  /* Notification Badge */
  .badge {
    position: absolute;
    top: 8px;
    right: 6px;
    background: linear-gradient(135deg, #ff416c, #ff4b2b);
    color: white;
    border-radius: 12px;
    padding: 3px 8px;
    font-size: 10px;
    font-weight: bold;
    min-width: 20px;
    text-align: center;
    box-shadow: 0 3px 8px rgba(255, 64, 129, 0.3);
    animation: pulse 1.5s infinite;
    border: 1px solid rgba(255, 255, 255, 0.3);
  }

  @keyframes pulse {
    0% {
      transform: scale(1);
      box-shadow: 0 3px 8px rgba(255, 64, 129, 0.3);
    }
    50% {
      transform: scale(1.12);
      box-shadow: 0 5px 12px rgba(255, 64, 129, 0.5);
    }
    100% {
      transform: scale(1);
      box-shadow: 0 3px 8px rgba(255, 64, 129, 0.3);
    }
  }

  /* Active Indicator */
  .nav-links a::after {
    content: "";
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 0;
    height: 4px;
    background: #6effff;
    transition: width 0.4s cubic-bezier(0.65, 0, 0.35, 1);
    border-radius: 4px 4px 0 0;
    box-shadow: 0 -2px 8px rgba(110, 255, 255, 0.4);
  }

  .nav-links a.active::after {
    width: 75%;
  }

  .brand-container {
    display: flex;
    align-items: center;
    gap: 25px;
    color: white;
  }

  .app-brand {
    display: flex;
    align-items: center;
    gap: 12px;
    color: white;
  }
  
  .app-brand img {
    width: 42px;
    height: auto;
    transition: transform 0.4s ease;
    filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
  }
  
  .app-brand:hover img {
    transform: rotate(5deg) scale(1.05);
  }

  .app-brand p {
    font-size: 18px;
    font-weight: 600;
    letter-spacing: 0.5px;
    background: linear-gradient(135deg, #ffffff, #e0e0e0);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .user-profile {
    background: rgba(255, 255, 255, 0.1);
    padding: 8px 15px;
    border-radius: 50px;
    backdrop-filter: blur(5px);
    font-size: 14px;
    border: 1px solid rgba(255, 255, 255, 0.15);
    transition: all 0.3s ease;
  }

  .user-profile:hover {
    background: rgba(255, 255, 255, 0.18);
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
  }

  .user-profile i {
    font-size: 1.1rem;
    margin-right: 8px;
    vertical-align: middle;
  }

  .mobile-header {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    background: linear-gradient(135deg, #2b32b2, #1488cc);
    color: white;
    padding: 12px 20px;
    height: 65px;
    z-index: 1001;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
  }

  .mobile-brand {
    display: flex;
    align-items: center;
    font-size: 1.2rem;
    font-weight: 600;
    gap: 10px;
  }

  .mobile-brand img {
    width: 36px;
    height: auto;
    filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
  }

  .mobile-user {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 0.9rem;
    background: rgba(255, 255, 255, 0.12);
    padding: 6px 12px;
    border-radius: 50px;
    border: 1px solid rgba(255, 255, 255, 0.1);
  }

  .mobile-user i {
    font-size: 1.1rem;
  }

  /* Responsive untuk Mobile */
  @media screen and (max-width: 768px) {
    .navbar {
      top: auto;
      bottom: 0;
      height: 65px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      border-bottom: none;
      justify-content: center;
      padding: 0 15px;
      border-radius: 15px 15px 0 0;
      margin: 0 5px 0 5px;
      width: calc(100% - 10px);
    }

    .nav-links {
      justify-content: space-around;
      width: 100%;
      max-width: 100%;
      margin: 0;
      padding: 0 5px;
    }

    .nav-links li {
      flex: 0 1 auto;
    }

    .nav-links a {
      height: 45px;
      padding: 8px;
      border-radius: 12px;
      margin: 10px 3px;
    }

    .nav-links a.active {
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transform: translateY(-5px);
    }

    .nav-links a .text {
      display: none;
    }

    .nav-links a .icon {
      font-size: 22px;
      margin-bottom: 0;
    }

    .nav-links a::after {
      bottom: 0;
      height: 3px;
    }

    .badge {
      top: 2px;
      right: 0px;
      font-size: 9px;
      padding: 2px 6px;
    }

    .brand-container {
      display: none;
    }

    .mobile-header {
      display: flex;
    }
  }

  /* Animation for page transitions */
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  body {
    animation: fadeIn 0.5s ease-out;
  }
</style>

<script>
  // Fungsi untuk menandai link aktif berdasarkan URL saat ini
  function markActiveNavLink() {
    const currentPage = window.location.pathname.split("/").pop(); // Ambil nama file dari URL
    const navLinks = document.querySelectorAll(".nav-links a");

    navLinks.forEach((link) => {
      const linkHref = link.getAttribute("href").split("/").pop(); // Ambil nama file dari href
      if (linkHref === currentPage) {
        link.classList.add("active");
      } else {
        link.classList.remove("active");
      }
    });
  }

  // Panggil fungsi saat halaman dimuat
  document.addEventListener("DOMContentLoaded", markActiveNavLink);

  // Simulasi notifikasi real-time (contoh)
  setInterval(() => {
    const badges = document.querySelectorAll(".badge");
    badges.forEach((badge) => {
      const count = parseInt(badge.textContent);
      if (count < 9) {
        badge.textContent = count + 1;
      } else {
        badge.textContent = "9+";
      }
      badge.style.animation = "none";
      void badge.offsetWidth; // Trigger reflow
      badge.style.animation = "pulse 1.5s infinite";
    });
  }, 10000);
</script>
