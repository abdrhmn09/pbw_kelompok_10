<style>
  /* Reset CSS */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  /* Navbar Container */
  .navbar {
    background: linear-gradient(135deg, #1a237e, #0d47a1);
    color: #ffffff;
    width: 100%;
    height: 65px;
    position: fixed;
    top: 0;
    left: 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 1000;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    padding: 0 30px;
  }

  .nav-links {
    display: flex;
    list-style: none;
    width: auto;
    max-width: 600px;
    margin-left: auto;
    padding: 0 20px;
    position: relative;
  }

  .nav-links li {
    flex: 1;
    text-align: center;
    position: relative;
  }

  .nav-links a {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-decoration: none;
    color: rgba(255, 255, 255, 0.8);
    padding: 12px 10px;
    transition: all 0.3s ease;
    position: relative;
    height: 65px;
  }

  .nav-links a:hover {
    color: #ffffff;
    background: rgba(255, 255, 255, 0.05);
  }

  .nav-links a.active {
    color: #64ffda;
  }

  .nav-links a .icon {
    font-size: 22px;
    margin-bottom: 4px;
    transition: transform 0.3s ease;
  }

  .nav-links a:hover .icon {
    transform: translateY(-3px);
  }

  .nav-links a .text {
    font-size: 13px;
    font-weight: 300;
    letter-spacing: 0.5px;
    opacity: 0.9;
  }

  /* Notification Badge */
  .badge {
    position: absolute;
    top: 10px;
    right: 8px;
    background: #ff4081;
    color: white;
    border-radius: 10px;
    padding: 2px 6px;
    font-size: 10px;
    font-weight: bold;
    min-width: 18px;
    text-align: center;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    animation: pulsate 1.5s infinite;
  }

  @keyframes pulsate {
    0% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.1);
    }
    100% {
      transform: scale(1);
    }
  }

  /* Active Indicator */
  .nav-links a::after {
    content: "";
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 0;
    height: 3px;
    background: #64ffda;
    transition: width 0.3s ease;
  }

  .nav-links a.active::after {
    width: 70%;
  }

  .brand-container {
    display: flex;
    align-items: center;
    gap: 25px;
    color: white;
  }

  .app-brand {
    display: flex;
    align-items: center;
    gap: 10px;
    color: var(--text-color);
  }
  .app-brand img {
    width: 40px;
    height: auto;
    transition: transform 0.3s ease;
  }

  .user-profile i {
    font-size: 1.2rem;
  }

  .mobile-header {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    background: linear-gradient(135deg, #1a237e, #0d47a1);
    color: white;
    padding: 12px 20px;
    height: 60px;
    z-index: 1001;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  }

  .mobile-brand {
    font-size: 1.2rem;
    font-weight: 600;
  }

  .mobile-user {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 0.9rem;
  }

  /* Responsive untuk Mobile */
  @media screen and (max-width: 768px) {
    .navbar {
      top: auto;
      bottom: 0;
      height: 60px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      border-bottom: none;
      justify-content: center;
    }

    .nav-links {
      justify-content: space-around; /* atau center */
      width: 100%;
      max-width: 100%;
      margin: 0;
      padding: 0 5px;
    }

    .nav-links li {
      flex: 0 1 auto;
    }

    .nav-links a {
      height: 40px;
      padding: 10px;
    }

    .nav-links a .text {
      display: none;
    }

    .nav-links a .icon {
      font-size: 20px;
      margin-bottom: 0;
    }

    .badge {
      top: 5px;
      right: 2px;
      font-size: 9px;
      padding: 1px 5px;
    }
    .brand-container {
      display: none;
    }
    .mobile-header {
      display: flex;
      align-items: center;
      gap: 10px;
      color: var(--text-color);
    }
    .mobile-brand{
      display: flex;
      align-items: center;
      gap: 10px;
      color: var(--text-color);
    }
    .mobile-brand img{
      width: 40px;
      height: auto;
      transition: transform 0.3s ease;
    }
  }
</style>

<script>
  // Fungsi untuk menandai link aktif berdasarkan URL saat ini
  function markActiveNavLink() {
    const currentPage = window.location.pathname.split("/").pop(); // Ambil nama file dari URL
    const navLinks = document.querySelectorAll(".nav-links a");

    navLinks.forEach((link) => {
      const linkHref = link.getAttribute("href").split("/").pop(); // Ambil nama file dari href
      if (linkHref === currentPage) {
        link.classList.add("active");
      } else {
        link.classList.remove("active");
      }
    });
  }

  // Panggil fungsi saat halaman dimuat
  document.addEventListener("DOMContentLoaded", markActiveNavLink);

  // Simulasi notifikasi real-time (contoh)
  setInterval(() => {
    const badges = document.querySelectorAll(".badge");
    badges.forEach((badge) => {
      const count = parseInt(badge.textContent) + 1;
      badge.textContent = count > 9 ? "9+" : count;
      badge.style.animation = "none";
      void badge.offsetWidth; // Trigger reflow
      badge.style.animation = "pulsate 1.5s infinite";
    });
  }, 10000);
</script>
