<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
  /* Reset CSS */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  /* Navbar Container */
  .navbar {
    background: linear-gradient(135deg, #1a237e, #0d47a1);
    color: #FFFFFF;
    width: 100%;
    height: 65px;
    position: fixed;
    top: 0;
    left: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    border-bottom: 1px solid rgba(255,255,255,0.1);
  }

  .nav-links {
    display: flex;
    list-style: none;
    width: 100%;
    max-width: 900px;
    padding: 0 20px;
    position: relative;
  }

  .nav-links li {
    flex: 1;
    text-align: center;
    position: relative;
  }

  .nav-links a {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-decoration: none;
    color: rgba(255,255,255,0.8);
    padding: 12px 10px;
    transition: all 0.3s ease;
    position: relative;
    height: 65px;
  }

  .nav-links a:hover {
    color: #FFFFFF;
    background: rgba(255,255,255,0.05);
  }

  .nav-links a.active {
    color: #64ffda;
  }

  .nav-links a .icon {
    font-size: 22px;
    margin-bottom: 4px;
    transition: transform 0.3s ease;
  }

  .nav-links a:hover .icon {
    transform: translateY(-3px);
  }

  .nav-links a .text {
    font-size: 13px;
    font-weight: 300;
    letter-spacing: 0.5px;
    opacity: 0.9;
  }

  /* Notification Badge */
  .badge {
    position: absolute;
    top: 10px;
    right: 8px;
    background: #ff4081;
    color: white;
    border-radius: 10px;
    padding: 2px 6px;
    font-size: 10px;
    font-weight: bold;
    min-width: 18px;
    text-align: center;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    animation: pulsate 1.5s infinite;
  }

  @keyframes pulsate {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
  }

  /* Active Indicator */
  .nav-links a::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 0;
    height: 3px;
    background: #64ffda;
    transition: width 0.3s ease;
  }

  .nav-links a.active::after {
    width: 70%;
  }

  /* Responsive untuk Mobile */
  @media screen and (max-width: 768px) {
    .navbar {
      top: auto;
      bottom: 0;
      height: 60px;
      border-top: 1px solid rgba(255,255,255,0.1);
      border-bottom: none;
    }

    .nav-links a {
      height: 60px;
      padding: 10px;
    }

    .nav-links a .text {
      display: none;
    }

    .nav-links a .icon {
      font-size: 20px;
      margin-bottom: 0;
    }

    .badge {
      top: 5px;
      right: 2px;
      font-size: 9px;
      padding: 1px 5px;
    }
  }
</style>

<!-- Navbar -->
<nav class="navbar">
  <ul class="nav-links">
    <li>
      <a href="/pages/Userdashboard.html" class="active">
        <i class="fas fa-home icon"></i>
        <span class="text">Dashboard</span>
      </a>
    </li>
    <li>
      <a href="/pages/">
        <i class="fas fa-boxes icon"></i>
        <span class="text">Inventaris</span>
      </a>
    </li>
    <li>
      <a href="/pages/html-peminjamanUser.html">
        <i class="fas fa-hand-holding icon"></i>
        <span class="text">Peminjaman</span>
        <span class="badge">2</span>
      </a>
    </li>
    <li>
      <a href="#notifikasi">
        <i class="fas fa-bell icon"></i>
        <span class="text">Notifikasi</span>
        <span class="badge">3</span>
      </a>
    </li>
    <li>
      <a href="#profile">
        <i class="fas fa-user-circle icon"></i>
        <span class="text">Profil</span>
      </a>
    </li>
  </ul>
</nav>

<script>
  // Tambahkan efek aktif pada menu yang diklik
  document.querySelectorAll('.nav-links a').forEach(link => {
    link.addEventListener('click', function(e) {
      e.preventDefault();
      document.querySelectorAll('.nav-links a').forEach(l => l.classList.remove('active'));
      this.classList.add('active');
    });
  });

  // Simulasi notifikasi real-time (contoh)
  setInterval(() => {
    const badge = document.querySelector('.badge');
    const count = parseInt(badge.textContent) + 1;
    badge.textContent = count > 9 ? '9+' : count;
    badge.style.animation = 'none';
    void badge.offsetWidth; // Trigger reflow
    badge.style.animation = 'pulsate 1.5s infinite';
  }, 10000);
</script>
<!-- Akhir Navbar -->
