<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - BarangKita</title>
    <link rel="stylesheet" href="../css/login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <script src="../js/login.js" defer></script>
  </head>
  <body>
    <div class="login-container">
      <!-- Bagian Kiri: Informasi Aplikasi -->
      <div class="app-info">
        <!-- Logo -->
        <div class="logo-container">
          <img src="../asset/barangkita.png" alt="Logo BarangKita" class="logo" />
        </div>
        <!-- Nama Aplikasi dan Deskripsi -->
        <h1 class="app-name">BarangKita</h1>
        <p class="app-description">
          Selamat datang di BarangKita! Kelola inventaris barang dengan mudah
          dan efisien. Login sekarang dan mulai mengelola tanpa ribet!
        </p>
      </div>

      <!-- Bagian Kanan: Form Login -->
      <div class="login-form">
        <h2>LOGIN</h2>
        <form id="loginForm">
          <div class="form-group">
            <label for="login-type">Login Sebagai</label>
            <select id="login-type" name="login-type" required>
              <option value="user">User</option>
              <option value="admin">Admin</option>
            </select>
          </div>
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Masukkan username"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Masukkan password"
              required
            />
          </div>
          <button type="submit" class="login-button">LOGIN</button>
          <div class="register-link">
            Belum punya akun? <a href="registeruser.html">Register!</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
