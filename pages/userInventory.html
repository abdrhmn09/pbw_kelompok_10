<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
    <link rel="stylesheet" href="/css/userInventory.css">
</head>
<body>
    <header>
        <div id="navbar-container"></div>
    </header>
    <div class="search-container">
        <input type="text" id="search-input" class="search-input" placeholder="Cari inventaris...">
    </div>
    <div class="container">
        <!-- Inventory Section -->
        <section class="inventory-section">
            <div class="section-header">
                <h2>List inventaris</h2>
            </div>
            <div class="inventory-grid" id="inventory-container">
                <!-- Items will be populated by JS/API -->
                <div class="inventory-item">
                    <div class="inventory-img-container">
                        <img src="https://image.benq.com/is/image/benqco/LH820ST-right30?$ResponsivePreset$&fmt=png-alpha" alt="Proyektor Epson" class="inventory-img">
                    </div>
                    <div class="inventory-info">
                        <h3>Proyektor Epson EB-X41</h3>
                        <div class="inventory-details">
                            <p><i class="fas fa-cubes"></i> Stok: <span class="stock-value">5</span></p>
                            <span class="status available"><i class="fas fa-check-circle"></i> Tersedia</span>
                        </div>
                        <a href="#" class="borrow-btn">Pinjam</a>
                    </div>
                </div>
                <div class="inventory-item">
                    <div class="inventory-img-container">
                        <img src="https://i1.adis.ws/i/canon/PACKSHOT_D206b?w=1146&qlt=70&fmt=jpg&fmt.options=interlaced&bg=rgb(255,255,255)" alt="Kamera Video" class="inventory-img">
                    </div>
                    <div class="inventory-info">
                        <h3>Canon EOS C300</h3>
                        <div class="inventory-details">
                            <p><i class="fas fa-cubes"></i> Stok: <span class="stock-value">2</span></p>
                            <span class="status available"><i class="fas fa-check-circle"></i> Tersedia</span>
                        </div>
                        <a href="#" class="borrow-btn">Pinjam</a>
                    </div>
                </div>
                <div class="inventory-item">
                    <div class="inventory-img-container">
                        <img src="https://techcrunch.com/wp-content/uploads/2023/11/CMC_7492.jpg" alt="Laptop" class="inventory-img">
                    </div>
                    <div class="inventory-info">
                        <h3>MacBook Pro 16"</h3>
                        <div class="inventory-details">
                            <p><i class="fas fa-cubes"></i> Stok: <span class="stock-value">0</span></p>
                            <span class="status not-available"><i class="fas fa-times-circle"></i> Habis</span>
                        </div>
                        <a href="#" class="borrow-btn disabled">Pinjam</a>
                    </div>
                </div>
                <div class="inventory-item">
                    <div class="inventory-img-container">
                        <img src="https://www.bhphotovideo.com/images/images2500x2500/sony_wh_1000xm4_b_wh_1000xm4_wireless_noise_canceling_1577991.jpg" alt="Headphone" class="inventory-img">
                    </div>
                    <div class="inventory-info">
                        <h3>Sony WH-1000XM4</h3>
                        <div class="inventory-details">
                            <p><i class="fas fa-cubes"></i> Stok: <span class="stock-value">8</span></p>
                            <span class="status available"><i class="fas fa-check-circle"></i> Tersedia</span>
                        </div>
                        <a href="#" class="borrow-btn">Pinjam</a>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="/js/userInventory.js"></script>
</body>
</html>
