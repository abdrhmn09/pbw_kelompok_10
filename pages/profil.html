<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile - Inventaris</title>
    <!-- Add GSAP for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <!-- Your CSS -->
    <link rel="stylesheet" href="../css/profil.css" />
  </head>
  <body>
    <header>
      <div id="navbar-container"></div>
    </header>

    <!-- Main Profile Content -->
    <div class="profile-container">
      <div class="profile-header">
        <h1>Profile</h1>
      </div>

      <div class="profile-content">
        <div class="profile-picture">
          <img src="../asset/man.png" alt="Profile Picture" id="profileImage" />
          <div class="user-name" id="profile-fullname" >John Doe</div>
          <button id="changeProfilePic" class="btn-edit">Edit Foto</button>
        </div>

        <div class="profile-info">
          <div class="info-item">
            <label>Nama lengkap:</label><span id="profile-fullname-info">johndoe123</span>
          </div>
          <div class="info-item">
            <label>Username:</label><span id="profile-username"></span>
          </div>
          <div class="info-item">
            <label>Phone:</label><span id="profile-phone">081234567890</span>
          </div>
          <div class="info-item">
            <label>Status:</label><span id="status">Aktif</span>
          </div>
          <div class="info-item">
            <label>Email:</label><span id="email">johndoe123@gmail.com</span>
          </div>
          <div class="info-item">
            <label>City:</label><span id="city">Banda Aceh</span>
          </div>
          <div class="info-item">
            <label>Country:</label><span id="country">Indonesia</span>
          </div>
          <button id="editProfileBtn" class="btn-edit">Edit Profile</button>
        </div>
      </div>

      <button id="logoutBtn" class="btn-logout">Logout</button>
    </div>

    <script src="../js/profil.js"></script>
  </body>
</html>
