<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile - Inventaris</title>
    <link rel="stylesheet" href="/css/profil.css" />
  </head>
  <body>
    <header>
      <div id="navbar-container"></div>
    </header>

    <div class="profile-container">
      <!-- Header Profil -->
      <div class="profile-header">
        <h1>Profile</h1>
      </div>

      <!-- Konten Profil -->
      <div class="profile-content">
        <!-- Bagian Kiri: Foto Profil -->
        <div class="profile-picture">
          <img src="/asset/man.png" alt="Profile Picture" id="profileImage" />
          <div class="user-name">John Doe</div>
          <button id="changeProfilePic">Edit Foto</button>
          <div class="inventory-summary">
            <h2>Barang yang Disimpan</h2>
            <div class="inventory-details">
              <p>Total Barang: <span id="totalItems">30</span></p>
              <p>Barang Tersedia: <span id="availableItems">25</span></p>
              <p>
                Barang Dipinjam:
                <span id="borrowedItems" class="borrowed">5</span>
              </p>
            </div>
          </div>
        </div>

        <!-- Bagian Kanan: Informasi Profil -->
        <div class="profile-info">
          <div class="info-item">
            <label>Username:</label>
            <span id="username">user123</span>
          </div>
          <div class="info-item">
            <label>Phone:</label>
            <span id="phone">081234567890</span>
          </div>
          <div class="info-item">
            <label>Status:</label>
            <span id="status">Aktif</span>
          </div>
          <div class="info-item">
            <label>Email:</label>
            <span id="email">User123@gmail.com</span>
          </div>
          <div class="info-item">
            <label>City:</label>
            <span id="city">Banda Aceh</span>
          </div>
          <div class="info-item">
            <label>Country:</label>
            <span id="country">Indonesia</span>
          </div>
          <button id="editProfileBtn">Edit Profile</button>
        </div>
      </div>

      <!-- Tombol Logout -->
      <button id="logoutBtn">Logout</button>
    </div>
    <script src="/js/profil.js"></script>
  </body>
</html>
