<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/css/UserDashboard.css">
</head>
<body>
    <header>
        <div id="navbar-container"></div>
    </header>
    <main class="dashboard-container">
        <!-- Header Section -->
        <section class="welcome-section">
            <div class="welcome-content">
                <h1>Selamat Datang, <span id="username">John Doe</span> ðŸ‘‹</h1>
                <div class="stats-grid">
                    <div class="stat-card">
                        <i class="fas fa-box-open"></i>
                        <div>
                            <h3>Total Barang</h3>
                            <p class="count">245</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-hand-holding"></i>
                        <div>
                            <h3>Sedang Dipinjam</h3>
                            <p class="count">3</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    
        <!-- Quick Access Grid -->
        <div class="main-grid">
            <div class="quick-access-card">
                <h2><i class="fas fa-hand-holding"></i> Peminjaman</h2>
                <div class="loan-list">
                    <!-- Content from API -->
                </div>
            </div>
            
            <div class="quick-access-card">
                <h2><i class="fas fa-bell"></i> Notifikasi</h2>
                <div class="notification-list">
                    <!-- Content from API -->
                </div>
            </div>
            
            <div class="quick-access-card double-size">
                <h2><i class="fas fa-boxes"></i> Inventaris</h2>
                <div class="inventory-grid" id="inventory-container">
                    <!-- Inventory items will be populated by JS -->
                </div>
            </div>
        </div>
    </main>
<script src="/js/UserDashboard.js"></script>
</body>
</html>
