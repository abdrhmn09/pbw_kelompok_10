<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peminjaman Barang</title>
    <link rel="stylesheet" href="../css/styles-peminjamanUser.css">
</head>
<body>
    <header>
        <div id="navbar-container"></div>
      </header>
      
    <div class="stats">
        <div>
            <h2 id="totalPeminjaman">8</h2>
            <p>Total Peminjaman</p>
        </div>
        <div>
            <h2 id="dikembalikan">4</h2>
            <p>Dikembalikan</p>
        </div>
    </div>
    
    <div class="container">
        <h2>Form Peminjaman Barang</h2>
        <div class="form-group">
            <label>Nama Peminjam:</label>
            <input type="text" id="namaPeminjam">
        </div>
        <div class="form-group">
            <label>Barang yang Dipinjam:</label>
            <select id="barangDipinjam">
                <option>Pilih Barang</option>
                <option>Laptop</option>
                <option>Proyektor</option>
                <option>Speaker</option>
            </select>
        </div>
        <div class="form-group">
            <label>Jumlah Barang:</label>
            <input type="number" id="jumlahBarang">
        </div>
        <div class="form-group">
            <label>Tanggal Peminjaman:</label>
            <input type="date" id="tanggalPeminjaman">
        </div>
        <div class="form-group">
            <label>Tanggal Pengembalian:</label>
            <input type="date" id="tanggalPengembalian">
        </div>
        <div class="form-group">
            <label>Tujuan Peminjaman:</label>
            <textarea id="tujuanPeminjaman"></textarea>
        </div>
        <button onclick="ajukanPeminjaman()">Ajukan Peminjaman</button>
    </div>
    <script src="../js/script-peminjamanUser.js"></script>
</body>
</html>
