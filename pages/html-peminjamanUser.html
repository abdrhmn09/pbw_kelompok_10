<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peminjaman Barang - User</title>
    <link rel="stylesheet" href="/css/styles-peminjamanUser.css">
</head>
<body>
    <nav>
        <div class="dropdown">
            <button id="dropdownToggle">Peminjaman </button>
            <div id="dropdownMenu" class="dropdown-content">
                <a href="#ajukanPeminjaman">Ajukan Peminjaman</a>
                <a href="#riwayatTransaksi">Riwayat Transaksi</a>
            </div>
        </div>
    </nav>
     
    <section id="peminjaman">
        <h2>Ajukan Peminjaman</h2>
        <form id="formPeminjaman">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" required>
            
            <label for="barang">Barang yang Dipinjam:</label>
            <input type="text" id="barang" required>
            
            <label for="tanggal">Tanggal Peminjaman:</label>
            <input type="date" id="tanggal" required>
            
            <button type="submit">Ajukan</button>
        </form>
    </section>
    
    <section id="riwayat">
        <h2>Riwayat Transaksi</h2>
        <table>
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Barang</th>
                    <th>Tanggal</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="riwayatData">
                <!-- Data akan ditampilkan di sini -->
            </tbody>
        </table>
    </section>


    

    <script src="/js/script-peminjamanUser.js"></script>
</body>
</html>
