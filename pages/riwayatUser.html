<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aktivitas Terbaru</title>
    <link rel="stylesheet" href="css/riwayatUser.css">
</head>
<body>
    <header>
        <div id="navbar-container"></div>
      </header>
    <div class="container">
        <h2 class="title">Riwayat aktivitas</h2>
        <div class="activity-list">
            <div class="activity">
                <div class="icon pending">&#x27A1;</div>
                <div class="details">
                    <p class="name">Peminjaman Proyektor Epson</p>
                    <p class="time">2 jam yang lalu</p>
                </div>
                <span class="status pending">Menunggu</span>
            </div>
            <div class="activity">
                <div class="icon completed">&#x2713;</div>
                <div class="details">
                    <p class="name">Pengembalian Laptop Dell XPS</p>
                    <p class="time">Kemarin, 14:30</p>
                </div>
                <span class="status completed">Selesai</span>
            </div>
            <div class="activity">
                <div class="icon rejected">&#x2715;</div>
                <div class="details">
                    <p class="name">Peminjaman Kamera Sony A7III</p>
                    <p class="time">3 hari yang lalu</p>
                </div>
                <span class="status rejected">Ditolak</span>
            </div>
        </div>
    </div>
    <script src="js/riwayatUser.js"></script>
</body>
</html>
