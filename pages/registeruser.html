<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - BarangKita</title>
    <link rel="stylesheet" href="../css/registeruser.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="../js/registeruser.js" defer></script>
  </head>
  <body>
    <div class="register-container">
      <!-- Left Section: App Info -->
      <div class="app-info">
        <!-- Logo -->
        <div class="logo-container">
          <img src="../asset/barangkita.png" alt="Logo BarangKita" class="logo" />
        </div>
        <!-- App Name and Description -->
        <h1 class="app-name">BarangKita</h1>
        <p class="app-description">
          Bergabung dengan BarangKita sekarang! Dapatkan akses untuk mengelola
          inventaris barang dengan mudah dan efisien. Daftar akun dan mulai!
        </p>
      </div>

      <!-- Right Section: Registration Form -->
      <div class="register-form">
        <h2>REGISTER</h2>
        <form id="registerForm">
          <div class="form-group">
            <label for="fullname">Nama Lengkap</label>
            <input
              type="text"
              id="fullname"
              name="fullname"
              placeholder="Masukkan nama lengkap"
              required
            />
          </div>
          <div class="form-group">
            <label for="phone">Nomor HP</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="08xxxxxxxxxx"
              required
            />
          </div>
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Masukkan username"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Masukkan password"
              required
            />
          </div>
          <div class="form-group">
            <label for="confirm-password">Konfirmasi Password</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              placeholder="Konfirmasi password"
              required
            />
          </div>
          <button type="submit" class="register-button">REGISTER</button>
          <div class="login-link">
            Sudah punya akun? <a href="login.html">Login di sini!</a>
          </div>
        </form>
      </div>

      <!-- Success Animation Container (Initially Hidden) -->
      <div class="register-success">
        <svg
          class="checkmark"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 52 52"
        >
          <circle
            class="checkmark__circle"
            cx="26"
            cy="26"
            r="25"
            fill="none"
          />
          <path
            class="checkmark__check"
            fill="none"
            d="M14.1 27.2l7.1 7.2 16.7-16.8"
          />
        </svg>
        <h2>Registrasi Berhasil!</h2>
        <p>Anda akan dialihkan ke halaman login...</p>
      </div>
    </div>
  </body>
</html>
