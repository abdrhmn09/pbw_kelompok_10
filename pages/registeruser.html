<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - BarangKita</title>
    <link rel="stylesheet" href="/css/registeruser.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <script src="/js/register.js" defer></script>
  </head>
  <body>
    <div class="register-container">
      <!-- Bagian Kiri: Informasi Aplikasi -->
      <div class="app-info">
        <!-- Logo -->
        <div class="logo-container">
          <img src="/asset/barangkita.png" alt="Logo BarangKita" class="logo" />
        </div>
        <!-- Nama Aplikasi dan Deskripsi -->
        <h1 class="app-name">BarangKita</h1>
        <p class="app-description">
          Bergabung dengan BarangKita sekarang! Dapatkan akses untuk mengelola
          inventaris barang dengan mudah dan efisien. Daftar akun dan mulai!
        </p>
      </div>

      <!-- Bagian Kanan: Form Register -->
      <div class="register-form">
        <h2>REGISTER</h2>
        <form id="registerForm">
          <div class="form-group">
            <label for="fullname">Nama Lengkap</label>
            <input
              type="text"
              id="fullname"
              name="fullname"
              placeholder="Masukkan nama lengkap"
              required
            />
          </div>
          <div class="form-group">
            <label for="phone">Nomor HP</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="08xxxxxxxxxx"
              required
            />
          </div>
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Masukkan username"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Masukkan password"
              required
            />
          </div>
          <div class="form-group">
            <label for="confirm-password">Konfirmasi Password</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              placeholder="Konfirmasi password"
              required
            />
          </div>
          <button type="submit" class="register-button">REGISTER</button>
          <div class="login-link">
            Sudah punya akun? <a href="login.html">Login di sini!</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
