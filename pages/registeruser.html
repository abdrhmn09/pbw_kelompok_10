<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - BarangKita</title>
    <link rel="stylesheet" href="registeruser.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="register-container">
      <!-- Bagian Kiri: Informasi Aplikasi -->
      <div class="app-info">
        <!-- Logo -->
        <div class="logo-container">
          <img src="barangkita.png" alt="Logo BarangKita" class="logo" />
        </div>
        <!-- Nama Aplikasi dan Deskripsi -->
        <h1 class="app-name">BarangKita</h1>
        <p class="app-description">
          Selamat datang di BarangKita! Buat akun baru dan mulai kelola
          inventaris barang Anda dengan mudah.
        </p>
      </div>

      <!-- Bagian Kanan: Form Register -->
      <div class="register-form">
        <h2>REGISTER</h2>
        <form id="registerForm">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Masukkan username"
              required
            />
          </div>
          <div class="form-group">
            <label for="phone">Nomor Handphone</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="Masukkan nomor handphone"
              inputmode="numeric"
              pattern="[0-9]*"
              title="Hanya angka yang diperbolehkan"
              required
            />
          </div>
          <div class="form-group password-group">
            <label for="password">Password</label>
            <div class="password-input">
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Masukkan password"
                required
              />
            </div>
          </div>
          <div class="form-group password-group">
            <label for="confirm-password">Konfirmasi Password</label>
            <div class="password-input">
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
                placeholder="Masukkan konfirmasi password"
                required
              />
            </div>
          </div>
          <button type="submit" class="register-button">REGISTER</button>
          <p class="login-link">
            Sudah punya akun? <a href="login.html">Login di sini</a>
          </p>
        </form>
      </div>
    </div>
    <script src="registeruser.js"></script>
  </body>
</html>
