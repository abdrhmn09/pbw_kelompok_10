<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Config Menu - User Management</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link rel="stylesheet" href="css/adminConfigMenu.css">
</head>
<body>
  <header>
    <div id="navbar-container"></div>
  </header>
  <main class="config-container">
    <h1>User Management</h1>
    <button id="addUserBtn" class="btn primary">Tambah User</button>
    <table id="userTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nama Lengkap</th>
          <th>Phone</th>
          <th>Username</th>
          <th>Role</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data user akan di-render secara dinamis -->
      </tbody>
    </table>
  </main>
  
  <!-- Modal untuk Tambah/Edit User -->
  <div id="userModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modalTitle">Tambah User</h2>
      <form id="userForm">
        <input type="hidden" id="userId" name="userId">
        <div class="form-group">
          <label for="fullname">Nama Lengkap</label>
          <input type="text" id="fullname" name="fullname" required>
        </div>
        <div class="form-group">
          <label for="phone">Nomor HP</label>
          <input type="text" id="phone" name="phone" required>
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="role">Role</label>
          <select id="role" name="role">
            <option value="Pengguna">Pengguna</option>
            <option value="Admin">Admin</option>
          </select>
        </div>
        <button type="submit" class="btn primary">Simpan</button>
      </form>
    </div>
  </div>
  
  <script src="js/adminConfigMenu.js"></script>
</body>
</html>
