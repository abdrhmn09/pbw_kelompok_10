<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Admin - Peminjaman Barang</title>
    <link rel="stylesheet" href="/css/styles-transaksiAdmin.css">
</head>
<body>

    <!-- Navigasi Dropdown -->
    <header>
        <div id="navbar-container"></div>
    </header>

    <!-- Daftar Peminjaman -->
    <section id="peminjaman" class="card">
        <h2>Daftar Peminjaman</h2>
        <table>
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Barang</th>
                    <th>Tanggal</th>
                    <th>Status</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Ahmad</td>
                    <td>Laptop</td>
                    <td>2025-03-23</td>
                    <td class="status">Menunggu</td>
                    <td><button class="verifikasi-btn">Verifikasi</button></td>
                </tr>
                <tr>
                    <td>Siti</td>
                    <td>Proyektor</td>
                    <td>2025-03-22</td>
                    <td class="status">Menunggu</td>
                    <td><button class="verifikasi-btn">Verifikasi</button></td>
                </tr>
            </tbody>
        </table>
    </section>

    <!-- Daftar Pengembalian -->
    <section id="pengembalian" class="card">
        <h2>Pengembalian Barang</h2>
        <table>
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Barang</th>
                    <th>Tanggal</th>
                    <th>Status</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Budi</td>
                    <td>Kamera</td>
                    <td>2025-03-20</td>
                    <td class="status">Dipinjam</td>
                    <td><button class="pengembalian-btn">Tandai Dikembalikan</button></td>
                </tr>
            </tbody>
        </table>
    </section>

    <script src="/js/script-transaksiAdmin.js"></script>
</body>
</html>
